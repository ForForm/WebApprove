<div class="container-fluid" style="font-size: 14pt;">
    <div class="row">
        <div class="col-md-12" style=" padding: 0px;">

            <form>

                <mat-toolbar color=turquaz style="font-size:18pt;margin:0px;height: 50px !important;">
                    <span>Ret Nedeni Giriniz</span>
                </mat-toolbar>

                <mat-form-field style="width: 100%; padding: 0px; margin:-20px 0px -20px 0px">
                    <textarea #t style="font-size: 14pt; border:solid 1px black" matInput cdkTextareaAutosize cdkAutosizeMinRows="4" cdkAutosizeMaxRows="200" autofocus></textarea>
                </mat-form-field>

                <button mat-raised-button color=turquaz style="font-size: 30pt;padding: 0px;" (click)="ApproveClick(t)" [hidden]="!data.auth"> 
                  <i class="material-icons md-48">done</i>
            </button>

            </form>
        </div>
    </div>
</div>
