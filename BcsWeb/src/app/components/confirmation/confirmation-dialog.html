<mat-dialog-content style="font-size: 23pt;  color: red;">
    <p>
        {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="white" (click)="onConfirmClick()" style="font-size: 23pt" tabindex="-1">{{confirmButtonText}}</button>
    <button mat-raised-button mat-dialog-close style="font-size: 23pt; color: red;" tabindex="1">{{cancelButtonText}}</button>
</mat-dialog-actions>
